appId: ru.karofilm.app


# env:
#   SESSION_TIME: "11:30"

  
settings:
  screenshot-on-failure: true   # Скриншоты при падении шага

---
- launchApp
# - assertVisible: "Подарочные карты"
- assertVisible: "Репертуар"
- assertVisible: "Профиль"
- tapOn: "Вт"
# - tapOn:
#     point: "26%,78%"  #левая карточка с фильмом на главном экране
- tapOn:
    point: "73%,83%"  #правая карточка с фильмом на главном экране
- extendedWaitUntil:
    visible: "Смотреть в кино"
    timeout: 50000 
- scrollUntilVisible:
    centerElement: true
    element:
      text: "КАРО 10 София"

- tapOn: 
    text:  "${session_time}"  # Вставляет время из файла txt с тестами
    below: "КАРО 10 София"
- assertVisible: "Выберите место"
- runFlow:
    when:
      visible: 'Перемещайтесь по схеме зала, двигая двумя пальцами по экрану. Для выбора места схему можно масштабировать'
    commands:
        - tapOn: 
            point: "50%,50%"   # Нажимаем чтоб пропало окно с пальцами
- tapOn:
    point: "14%,48%"  # Место в  зале
- runFlow:
    when:
      notVisible: "Выберите тип билета"
    commands:
        - tapOn:
            point: "28%,48%"   # Запасное место в  зале
- runFlow:
    when:
      notVisible: "Выберите тип билета"
    commands:
        - tapOn:
            point: "77%,48%"  # Запасное место в  зале
- assertVisible: "Выберите тип билета"
- runFlow:
    when:
      visible: "Пенсионер"
    commands:
        - tapOn: "Пенсионер"
- runFlow:
    when:
      visible: "Учащиеся"
    commands:
        - tapOn: "Учащиеся"
- tapOn: "1 билет"
- runFlow:
    when:
      visible: "Пропустить"
    commands:
        - tapOn: "Пропустить"
# - assertVisible: "Промокод"
- assertVisible: "Данные для получения заказа"
- tapOn:
    point: "50%,16%"  # Нажимаю в пустое место чтоб экран успел прогрузиться
# - tapOn:
#     point: "8%,62%"
- tapOn:
    point: "8%,59%"  # Отметка чекбокса если нет подарочных карт
# - tapOn:
#     point: "8%,67%"
- tapOn:
    point: "8%,65%"  # Отметка чекбокса если нет подарочных карт
# - tapOn:
#     point: "8%,74%"
- tapOn:
    point: "8%,71%"  # Отметка чекбокса если нет подарочных карт
- tapOn:
    point: "50%,88%"  # Нажимаем на кнопку "Оплатить"
- tapOn:
    point: "50%,79%"   # Нажимаем на кнопку "YandexPay"
- extendedWaitUntil:
    visible: "Сбербанк"
    timeout: 90000 
- assertVisible: "Яндекс"
- tapOn: "Сбербанк"   # Выбираем карточку сбербанк в Яндекспэй
- tapOn:
    point: "50%,85%"
- assertVisible: "Bank logo"
- swipe:  
    start: "22%,2%"
    end: "46%,66%"
- extendedWaitUntil:
    visible: "Скопировать код"
    timeout: 90000 
- tapOn: "Скопировать код"
- tapOn:
    point: "80%,89%"
- tapOn:
    id: "com.google.android.inputmethod.latin:id/0_resource_name_obfuscated"
    index: 5
- runFlow:
    when:
      visible: "Прочитано"
    commands:
      - tapOn: "Прочитано"
- tapOn:
    point: "50%,89%"
- extendedWaitUntil:
    visible: "Проверка статуса оплаты"
    timeout: 150000 
- assertVisible: "Сервисный сбор"
- extendedWaitUntil:
    visible: "Код брони"
    timeout: 800000
- takeScreenshot: yandexPay_bilet
