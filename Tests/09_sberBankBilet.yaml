- tapOn:
    point: "73%,83%"  #правая карточка с фильмом на главном экране
- extendedWaitUntil:
    visible: "Смотреть в кино"
    timeout: 50000 
- scrollUntilVisible:
    centerElement: true
    element:
      text: "КАРО 10 София"
- tapOn: 
    text:  "${session_time}" 
    below: "КАРО 10 София" # Время сеанса можно менять в шапке файла 
- assertVisible: "Выберите место"
- runFlow:
    when:
      visible: 'Перемещайтесь по схеме зала, двигая двумя пальцами по экрану. Для выбора места схему можно масштабировать'
    commands:
        - tapOn: 
            point: "50%,50%"  # Нажимаем чтоб пропало окно с пальцами
- tapOn:
    point: "38%,48%"  # Место в  зале
- runFlow:
    when:
      notVisible: "Выберите тип билета"
    commands:
        - tapOn:
            point: "43%,48%"  # Запасное место в  зале
- runFlow:
    when:
      notVisible: "Выберите тип билета"
    commands:
        - tapOn:
            point: "77%,48%"
- assertVisible: "Выберите тип билета"
- runFlow:
    when:
      visible: "Пенсионер"
    commands:
        - tapOn: "Пенсионер"
- runFlow:
    when:
      visible: "Учащиеся"
    commands:
        - tapOn: "Учащиеся"
- tapOn: "1 билет"
- runFlow:
    when:
      visible: "Пропустить"
